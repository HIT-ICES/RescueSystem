        }

        location /swagger/basic-image-ai {
            proxy_pass http://basic-image-ai:8080/;
        }

        location /imageai {
            proxy_pass http://basic-image-ai:8080;
        }

        location /swagger/basic-material-manage {
            proxy_pass http://basic-material-manage:8080/;
        }

        location /material {
            proxy_pass http://basic-material-manage:8080;
        }

        location /materialRecord {
